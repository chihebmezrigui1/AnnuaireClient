<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Contact us Form | CodingNepal</title>
      <link rel="stylesheet" href="contact.component.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <app-sidebar></app-sidebar>
   <body>
    <div class="container" style="margin-top: -800px;">
        <div class="text">Contact</div>
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Nom d'utilisateur de l'expediteur</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Adresse Email de l'expediteur</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="Envoyer">
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
   </body>
</html>
