
<!DOCTYPE html>
  <html lang="en">
  
  <head>

      <header>

          <img src="" alt="" class="shape" />

                  <li><a *ngIf="isLoggedIn()" routerLink="/acceuil" (click)="logout()" class="btn">Se d√©connecter</a></li>

              </div>
            </div>
            </div>
